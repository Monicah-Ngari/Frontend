<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monicah's App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

</head>

<body>
    <div id="my-app">
        <form id="my-input">
            <input type="text" placeholder="Type a City" id="city-input">
            <input type="submit" value="Search" id="search-input" onClick="searchCity(event)" </form>
            <h1 id="city">Nairobi</h1>
            <p>
                Last Updated:
            <div id="current-time"><span id="time"></span></div>
            <div id="weather-condition"></div>
            <div id="current-temp">
                <div id="icon"><img src="src/weather.png" alt="" width="35" /></div>
                <div id="temp">13</div>
                <div id="units">°C|F°</div>
            </div>
            </p>
            <p>
                Humidity:<span id="current-humidity"></span><br>
                Wind: <span id="current-speed"></span>
            </p>
            <div id="weather-forecast"></div>
            <footer>
                <em>This project is coded by <a href="https://github.com/Monicah-Ngari">Monicah-Ngari</a> is <a
                        href="https://github.com/Monicah-Ngari/Frontend">open-sorced</a>and <a
                        href="https://preeminent-cajeta-07d327.netlify.app">Hosted
                        on Netlify</a></em>
            </footer>

</body>
<script src="src/index.js"></script>

</html>
